<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toluca Lake Film Festival</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/nav.css">
    <link type="text/css" rel="stylesheet" href="./css/swiper.css">
    <link type="text/css" rel="stylesheet" href="./css/frontpage.css">
    <link type="text/css" rel="stylesheet" href="./css/weather.css">
    <link type="text/css" rel="stylesheet" href="./css/footer.css">
    <link type="text/css" rel="stylesheet" href="./css/contact.css">

    <link type="text/css" rel="stylesheet" href="./css/publications.css">

    <link rel="icon" type="image/png" href="./images/TTT_Favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div class="" id="nav-ph"></div>

    <div class="contact-container">

        <div class="contact-text-container">
            <h1>Thank you for your interest in the Toluca Lake Film Festival! We'd love to hear about how you would like to be involved in the Festival. Please share your name and contact information to help us gauge interest from the community.</h1>
            <br><br><h2 id="contactus"></h2>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" class="form-container">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="b51c5119-0c8f-49e2-9a0f-7ed5d6d16a8d">

            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input type="text" name="name" placeholder="Name of Sender" class="form-name">
            <input type="text" name="phone number" placeholder="Phone Number" class="form-name">
            <input type="email" name="email" placeholder="Contact Email" required class="form-email">
            <textarea name="message" required placeholder="Leave Message Here!" class="form-message"></textarea>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

            <button type="submit" class="form-submit">Submit Form</button>

            <div id="result"></div>

        </form>

        <img src="./images/Contactus_bgimg.png">

    </div>

    <div class="" id="footer-ph"></div>

    <script type="text/javascript" src="./partloader.js"></script>


    <script>
        var app = document.getElementById('contactus');
    
    var typewriter = new Typewriter(app, {
        loop: true,
        delay: 5,
    });
    
    typewriter.typeString('Help us bring Toluca Lake its first Film Festival! ')
        .pauseFor(250000)
        .deleteAll()
        .start();
    </script>


    <script>

        <script>
            const form = document.getElementById('form');
            const result = document.getElementById('result');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            result.innerHTML = "Please wait..."

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
                let json = await response.json();
            if (response.status == 200) {
                result.innerHTML = json.message;
            } else {
                console.log(response);
            result.innerHTML = json.message;
            }
        })
        .catch(error => {
                console.log(error);
            result.innerHTML = "Something went wrong!";
        })
            .then(function() {
                form.reset();
            setTimeout(() => {
                result.style.display = "none";
            }, 3000);
        });
});

    </script>


        <script type="text/javascript" src="./partloader.js"></script>






</body>

</html>
