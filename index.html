<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Tolucan Times</title>
    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/nav.css">
    <link type="text/css" rel="stylesheet" href="./css/swiper.css">
    <link type="text/css" rel="stylesheet" href="./css/frontpage.css">
    <link type="text/css" rel="stylesheet" href="./css/weather.css">

    <link type="text/css" rel="stylesheet" href="./css/publications.css">

    <link rel="icon" type="image/png" href="./images/TTT_Favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="" id="nav-ph"></div>

    <div class="" id="slide-ph"></div>

    <div class="" id="publication-ph"></div>
   
    <div class="" id="homepageboxnav-ph"></div>

    <div class="" id="footer-ph"></div>


    <script type="text/javascript" src="./partloader.js"></script>


    <!-- Initialize Swiper -->
    <script type="module">


        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            effect: 'fade',
            grabCursor: false,
            allowTouchMove: false,
            loop: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            autoplay: {
                delay: 8000,
                disableOnInteraction: false,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>

</body>
