<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Tolucan Times</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/nav.css">
    <link type="text/css" rel="stylesheet" href="./css/swiper.css">
    <link type="text/css" rel="stylesheet" href="./css/frontpage.css">
    <link type="text/css" rel="stylesheet" href="./css/weather.css">
    <link type="text/css" rel="stylesheet" href="./css/footer.css">

    <link type="text/css" rel="stylesheet" href="./css/publications.css">

    <link rel="icon" type="image/png" href="./images/TTT_Favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div class="" id="nav-ph"></div>

    <div class="" id="slide-ph"></div>

    <div class="" id="publication-ph"></div>
   
    <div class="hp-container">


        <div class="medium-box">
            <a href="./photogallery.html">
                <div class="medium-featured-box">
                    <div class="medium-featured-text">
                        <h1>Toluca Lake<br>Photo Gallery</h1>
                        <h2>Flicks of The Community</h2>
                    </div>
                    <img src="https://files.tolucalake.com/wp-content/uploads/2022/09/glimpses-of-the-past-3-toluca-lake-welcome-sign-postcard.jpg">
                </div>
            </a>
        </div>

        <div class="medium-box-links" style="border-right: 1px solid black;">
            <a href="./horoscopes.html">
                <div class="medium-sub-box" style="background-color: antiquewhite;">
                    <h1>Horoscopes</h1>
                    <img src="./images/TT_Swan_Horoscope.png">
                </div>
            </a>

            <a href="">
                <div class="medium-sub-box">
                    <h1>The Recipe Book</h1>
                    <h2>Coming Soon!</h2>
                    <img
                        src="./images/TT_Swan_RecipeBook.png">
                </div>
            </a>


        </div>

        <div class="medium-box-links">

            <a href="./aboutus.html">
                <div class="medium-sub-box" style="background-color: antiquewhite;">
                    <h1>About Us</h1>
                    <img
                        src="./images/TT_Swan_Aboutus.png">
                </div>
            </a>

            <a href="./contactus.html">
                <div class="medium-sub-box">
                    <h1>Contact Us</h1>
                    <img
                        src="./images/TT_Swan_ContactUs.png">
                </div>
            </a>

        </div>


    </div>

    <div class="" id="footer-ph"></div>


    <script type="text/javascript" src="./partloader.js"></script>


    <!-- Initialize Swiper -->
    <script type="module">


        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            effect: 'fade',
            grabCursor: false,
            allowTouchMove: false,
            loop: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            autoplay: {
                delay: 8000,
                disableOnInteraction: false,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>

</body>

</html>
